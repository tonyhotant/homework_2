<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../Assets/css/style_contact.css" />

    <title>Contact</title>
</head>

<body>
    <!-- Navigate Bar -->
    <header>
        <h1>Lisheng YU</h1>
        <nav>
            <a class="navbar-item" href="../index.html">About</a>
            <a class="navbar-item" href="portfolio.html">Portfolio</a>
            <a class="navbar-item" href="#contact">Contact</a>
        </nav>
    </header>

    <!-- main content-->
    <main class="container" id="contact">

        <section class="row">
            <summary class="col-md-12">
                <h2>Contact</h2>
                <hr>
            </summary>
        </section>

        <form>
            <section class="form-group">
                <label for="inlineFormInputName2">Name</label>
                <input type="text" class="form-control">
            </section>
            <section class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
            </section>
            <section class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </section>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <!--footer-->
    <footer>
